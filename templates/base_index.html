{% extends 'base.html' %}

{% load static %}

{% block extras %}
<link rel="icon" href="{% static 'img/icone.png' %}" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous"
/>

<link rel="stylesheet" href="{% static 'owl/owl.carousel.min.css' %}" />
<link rel="stylesheet" href="{% static 'owl/owl.theme.default.min.css' %}" />
<!-- HTML5Shiv -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->
<!-- Estilo customizado -->
<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}" />
{% endblock extras %} 


{% block js %}
<script src="{% static 'js/java.js' %}"></script>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl/jquery.min.js' %}"></script>
<script src="{% static 'js/owl/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/owl/setup.js' %}"></script>
{% endblock js %}
