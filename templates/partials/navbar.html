{% load static %} {% if user.is_authenticated %}
<nav class="navbar navbar-dark bg-dark fixed-top">
  <button type="button" class="navbar-toggler d-lg-none">
    <img src="{% static 'img/menu.png' %}" alt="Menu" />
  </button>

  <a href="{% url 'home' %}" class="navbar-brand sidebar-open flex-grow-1">
    <img src="{% static 'img/logo.png' %}" alt="Netflix" class="my-1 mx-2" />
  </a>

  <ul class="nav text-white d-none d-lg-flex">
    <li class="nav-item">
      <a href="{% url 'home' %}" class="nav-link text-reset active d-xl-none"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-reset d-xl-none">TV Shows</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-reset d-xl-flex active">Movies</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-reset d-xl-flex">Series</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-reset d-xl-flex">My Lists</a>
    </li>
  </ul>

  <form class="form-inline">
    <input type="search" class="form-control" placeholder="Search" />
  </form>

  <div class="media text-white p-2 d-none d-lg-flex">
    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
  </div>

  <ul class="list-unstyled font-weight-bold sidebar">
    <li class="media media-avatar">
      <img src="{% static 'img/avatar.png' %}" alt="Avatar" class="mr-2" />
      <div class="media-body">
        <p class="h6 m-0">{{ user.username }}</p>
        <small>Basic Subscription</small>
      </div>
    </li>
    <li class="divider"></li>
    <li><a href="#" class="text-reset">Series</a></li>
    <li><a href="#" class="text-reset">My Lists</a></li>
    <li><a href="#" class="text-reset text-secondary">Change Password</a></li>
    <li>
      <a href="{% url 'logout' %}" class="text-reset text-danger">Logout</a>
    </li>
  </ul>
</nav>
{% else %}
<nav
  class="flex text-gray-100 justify-between items-center py-3 px-4 fixed w-full z-50"
>
  <div class="w-6/12">
    <a href="/">
      <img
        src="{% static 'img/netflix.png' %}"
        alt="logo"
        class="w-5/12 md:w-2/12"
      />
    </a>
  </div>
  <div>
    <a href="{% url 'login' %}">
      <button class="bg-primary_red py-1 px-3 text-white md:text-lg rounded-md">
        Sign In
      </button>
    </a>
  </div>
</nav>
{% endif %}
